<section class="main" id="top">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="#" routerLink="/admin/dashboard">Dashboard</a></li>
          <li class="breadcrumb-item"><a href="#" routerLink="/admin/categories">Categories</a></li>
          <li class="breadcrumb-item">{{ cat | titlecase  }}</li>
        </ol>
    </nav>
    <div class="table-wrap">
      <h5>{{ cat | titlecase }} Blogs</h5>
      <div *ngIf="blogs.length < 1">
        <h4>No Blogs found!</h4>
      </div>
      <table class="table table-bordered" *ngIf="blogs.length > 1">
        <thead>
          <tr>
            <th scope="col">Image</th>
            <th scope="col">Title</th>
            <th scope="col">Category</th>
            <th scope="col">Publish Date</th>
            <th scope="col">Status</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let blog of blogs">
            <td>
              <img [src]="blog.imageUrl" [alt]="blog.title">
            </td>
            <td>{{ blog.title }}</td>
            <td>{{ blog.category | titlecase}}</td>
            <td>{{ blog.publishedAt }}</td>
            <td>
              <span class="badge badge-primary">Active</span>
            </td>
          </tr>
        </tbody>
    </table>
    </div>
  </section>
