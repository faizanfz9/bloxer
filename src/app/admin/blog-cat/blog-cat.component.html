<section class="main">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="#" routerLink="/admin/dashboard">Dashboard</a></li>
          <li class="breadcrumb-item">Categories</li>
        </ol>

    <div class="table-wrap">
        <h5>Categories</h5>
        <div class="row cards-block">
            <div class="col-4" *ngFor="let cat of blogsCatList">
                <div class="card-wrap">
                    <div class="card-content">
                        <div class="icon">
                            <i class="fa" [ngClass]="cat.icon" aria-hidden="true"></i>
                        </div>
                        <div class="info">
                            <h2>{{ cat.total }}</h2>
                            <h6>{{ cat.name | titlecase}}</h6>
                        </div>
                    </div>
                    <a href="#" [routerLink]="['/admin/categories/' + cat.name.toLowerCase()]" class="link-block">
                        View 
                        <i class="fa fa-arrow-circle-right" aria-hidden="true"></i>    
                    </a>
                </div>
            </div>
