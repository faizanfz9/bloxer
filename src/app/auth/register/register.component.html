<section class="auth-form">
    <div class="container">
        <div class="inner-wrap">   
            <div class="logo-wrap">
                <a href="#">
                    <img src="../../../assets/logo.png" alt="logo">
                </a>
            </div>          
            <div class="form-wrap" *ngIf="isRegistered == false">
                <h3>Sing Up</h3>
                <div class="alert-block" *ngIf="errorMsg.length > 0">
                    <div class="alert alert-danger" role="alert">
                        {{ errorMsg }}
                    </div>
                </div>
                <form (submit)="onSignUp(signUpForm)" #signUpForm="ngForm">
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text"
                         class="form-control" 
                         placeholder="Enter name"
                         name="name"
                         ngModel
                         required
                         >
                    </div>
                    <div class="form-group">
                        <label>Username</label>
                        <input type="text" 
                        class="form-control" 
                        placeholder="Enter username"
                        name="username"
                        ngModel
                        required
                        >
                    </div>
                    <div class="form-group">
                      <label>Email</label>
                      <input 
                      type="email" 
                      class="form-control" 
                      placeholder="Enter email"
                      name="email"
                      pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
                      ngModel
                      required
                      >
                    </div>
                    <div class="form-group">
                      <label>Password</label>
                      <input 
                      type="text" 
                      class="form-control" 
                      placeholder="Enter password"
                      name="password"
                      ngModel
                      required
                      minlength="6"
                      >
                    </div>
                    <button type="submit" [disabled]="signUpForm.invalid" class="btn btn-primary">
                        <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true" *ngIf="isLoading == true"></span>
                        Sign Up
                    </button>
                    <p>Click here to <a href="#" routerLink="/user/login"><i class="fa fa-sign-in" aria-hidden="true"></i> Sign In</a></p>
                  </form>
            </div>
            <div class="alert-block" *ngIf="isRegistered == true">
                <div class="alert alert-success" role="alert">
                    You are registered!
                </div>
                <p>Click here to <a href="#" routerLink="/user/login">Sign In</a></p>
            </div>
        </div>
    </div>
</section>
