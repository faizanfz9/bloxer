<section class="auth-form">
    <div class="container">
        <div class="inner-wrap">  
            <div class="logo-wrap">
                <a href="#">
                    <img src="../../../assets/logo.png" alt="logo">
                </a>
            </div>          
            <div class="form-wrap">
                <h3>Log In</h3>
                <div class="alert-block" *ngIf="isErrorFound == true">
                    <div class="alert alert-danger" role="alert">
                        {{ errorMsg }}
                    </div>
                </div>
                <form (submit)="onLogIn(logInForm)" #logInForm="ngForm">
                    <div class="form-group">
                        <label>Email</label>
                        <input 
                        type="email" 
                        class="form-control" 
                        placeholder="Enter email"
                        name="email"
                        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
                        ngModel
                        required
                        >
                      </div>
                      <div class="form-group">
                        <label>Password</label>
                        <input 
                        type="text" 
                        class="form-control" 
                        placeholder="Enter password"
                        name="password"
                        ngModel
                        required
                        minlength="6"
                        >
                      </div>
                    <button type="submit" [disabled]="logInForm.invalid" class="btn btn-primary">
                        <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true" *ngIf="isLoading == true"></span>
                        Log In
                    </button>
                    <p>Don't have an account? <br> Create new <a href="#" routerLink="/user/register"><i class="fa fa-user-plus" aria-hidden="true"></i> Sign Up</a></p>
                  </form>
            </div>
        </div>
    </div>
</section>
